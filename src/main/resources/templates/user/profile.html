<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}" />

<link rel="stylesheet" type="text/css" href="custom.css" />

<body>
    <nav th:replace="~{fragments/nav}"></nav>

    <div class="container-profile">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Mi Perfil</h2>
                    </div>
                    <div class="card-body">
                        <div class="profile-info">
                            <div class="profile-item">
                                <strong>Nombre:</strong> <span th:text="${user.name}"></span>
                            </div>
                            <div class="profile-item">
                                <strong>Apellido:</strong> <span th:text="${user.lastName}"></span>
                            </div>
                            <div class="profile-item">
                                <strong>Correo Electrónico:</strong> <span th:text="${user.email}"></span>
                            </div>
                            <div class="profile-item">
                                <strong>Dinero en el monedero:</strong> <span th:text="${user.money}"></span>
                            </div>
                            <div class="profile-item">
                                <form th:action="@{/user/addMoney}" method="post" class="add-money-form">
                                    <label for="amount">Añadir dinero:</label>
                                    <input type="text" id="amount" name="amount" pattern="[0-9]+(\.[0-9]+)?"
                                        title="Ingrese un número válido" />
                                    <button type="submit" class="btn btn-success">Añadir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer"></footer>
</body>

</html>
