<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}" />
<link rel="stylesheet" type="text/css" href="custom.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />


<body>
	<nav th:replace="~{fragments/nav}"></nav>

    <div class="container">
        <h2 th:text="#{signup.signup}"></h2>
        <form class="form-horizontal" method="post" action="/signup" th:object="${userEntity}">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email" th:text="#{signup.email}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" required="true" />
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:text="#{error.signup.email.duplicate}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name" th:text="#{signup.name}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" required="true" />
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:text="#{error.signup.name.length}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName" th:text="#{signup.lastName}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" required="true" />
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:text="#{error.signup.lastName.length}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password" th:text="#{signup.password}"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:text="#{error.signup.password.length}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.repeat}"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordConfirm}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:text="#{error.signup.passwordConfirm.coincidence}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{signup.button}"></button>
                </div>
            </div>
        </form>
    </div>



	<footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
